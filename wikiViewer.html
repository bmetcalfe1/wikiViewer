<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Wikipedia Viewer</title>
  <meta name="Brendan Metcalfe" content="Wikipedia Viewer">

  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
  </script>
  <script src="https://use.fontawesome.com/89140aa2fa.js"></script>
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

	<nav>
		<ul class="buttons">
		  <li class="button" id="random-quote">Random Quote</li>
		  <li class="button" id="random-wiki">Random Wiki</li>
		  <li class="button"><i class="fa fa-search" id="microscope" aria-hidden="true"></i></li>
		  <li><input class="hide" type="search" placeholder="Benjamin Franklin..." id="search-wiki"></li>
		</ul>
	</nav>

	<div class="quote-box">
		<div class="quote-text"  >"<span id="text"></span>"</div>
		<div class="quote-author">- <span id="author"></span></div>
		<div id="quote-wiki"     ><button>Author Wiki</button></div>
	</div>

	<div class="search-box">
	</div>


	<div class="random-box">
		
	</div>

	<script src="wikiViewer.js"></script>

</body>
</html>
